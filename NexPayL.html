<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NexPay — Login</title>
<meta name="theme-color" content="#0b0f1a" />
<style>
  :root{
    --bg:#0b0f1a; --card:#0f1424; --muted:#9aa3b2; --pri:#6ee7ff; --pri2:#7c3aed;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background: radial-gradient(1200px 600px at 80% -10%, rgba(124,58,237,.25), transparent 60%),
              radial-gradient(900px 500px at -10% 100%, rgba(110,231,255,.18), transparent 60%), var(--bg);
    color:#e7ecf5; font: 15px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  }
  .center{min-height:100%; display:grid; place-items:center; padding:20px}
  .panel{
    width:min(500px,94vw); background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01)), var(--card);
    border:1px solid rgba(255,255,255,.06); border-radius: clamp(16px,3vw,28px); padding: clamp(20px,5vw,40px);
    box-shadow: 0 10px 30px rgba(0,0,0,.35);
  }
  .title{
    font-size: clamp(22px,3.2vw,32px); font-weight:800;
    background: linear-gradient(90deg,#fff,#cfeaff); -webkit-background-clip:text; color:transparent;
    margin-bottom:20px; text-align:center;
  }
  textarea{
    width:100%; min-height:100px; border-radius:12px; padding:12px; resize:none;
    background:rgba(255,255,255,.03); border:1px solid rgba(255,255,255,.1); color:#fff; font-size:14px;
  }
  .btn{
    margin-top:16px; cursor:pointer; border:none; padding:14px 18px; border-radius:12px; font-weight:700;
    background: linear-gradient(90deg,#7c3aed,#6ee7ff); color:#0b0f1a; width:100%; font-size:15px;
  }
  .alert{
    margin-top:14px; padding:12px; border-radius:10px; font-size:14px; font-weight:600; text-align:center;
    display:none;
  }
  .alert.success{background:rgba(110,231,183,.15); color:#6ee7ff; border:1px solid rgba(110,231,255,.3)}
  .alert.error{background:rgba(237,58,58,.15); color:#ff7c7c; border:1px solid rgba(237,58,58,.3)}
</style>
</head>
<body>
<div class="center">
  <div class="panel">
    <div class="title">Login to NexPay</div>
    <textarea id="phraseInput" placeholder="Paste your 17-word recovery phrase here..."></textarea>
    <button id="loginBtn" class="btn">Login</button>
    <div id="alertBox" class="alert"></div>
  </div>
</div>

<script>
  const savedPhrase = localStorage.getItem('nexpay_phrase');
  const alertBox = document.getElementById('alertBox');

  document.getElementById('loginBtn').addEventListener('click', ()=>{
    const input = document.getElementById('phraseInput').value.trim();
    if(!savedPhrase){
      alertBox.textContent = "No account exists. Please sign up first.";
      alertBox.className = "alert error";
      alertBox.style.display = "block";
      return;
    }
    if(input === savedPhrase){
      alertBox.textContent = "✅ Login successful! Redirecting…";
      alertBox.className = "alert success";
      alertBox.style.display = "block";
      setTimeout(()=>{ window.location.href="pin.html"; }, 2000);
    }else{
      alertBox.textContent = "❌ This account does not exist.";
      alertBox.className = "alert error";
      alertBox.style.display = "block";
    }
  });
</script>
</body>
</html>
