<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NexPay — Transfer</title>
<meta name="theme-color" content="#0b0f1a" />
<style>
  :root{--bg:#0b0f1a; --pri:#6ee7ff; --pri2:#7c3aed}
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    min-height:100vh; display:flex; align-items:center; justify-content:center; flex-direction:column;
    background: radial-gradient(1200px 600px at 90% 0%, rgba(124,58,237,.25), transparent 60%),
              radial-gradient(900px 500px at -10% 100%, rgba(110,231,255,.18), transparent 60%), var(--bg);
    font:16px/1.6 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; color:#e7ecf5;
    padding:20px;
  }
  h1{
    font-size:26px; font-weight:800; margin-bottom:24px;
    background:linear-gradient(90deg,#7c3aed,#6ee7ff);
    -webkit-background-clip:text; color:transparent;
    text-align:center;
  }
  .form{
    width:100%; max-width:420px; display:flex; flex-direction:column; gap:18px;
    background:rgba(255,255,255,.02); border:1px solid rgba(255,255,255,.06);
    border-radius:22px; padding:26px; box-shadow:0 12px 35px rgba(0,0,0,.45);
    animation:fadeIn 1s ease;
  }
  @keyframes fadeIn{from{opacity:0; transform:translateY(20px)}to{opacity:1; transform:translateY(0)}}
  label{font-weight:600; font-size:15px}
  select,input{
    width:100%; padding:14px; border-radius:12px; border:1px solid rgba(255,255,255,.1);
    background:rgba(255,255,255,.04); color:#fff; font-size:15px; outline:none;
  }
  input::placeholder{color:#9aa3b2}
  .btn{
    padding:14px; border:none; border-radius:14px; font-weight:800; font-size:15px;
    background: linear-gradient(90deg,#7c3aed,#6ee7ff); color:#0b0f1a; cursor:pointer;
    transition:transform .15s ease, box-shadow .15s ease;
  }
  .btn:hover{transform:translateY(-2px); box-shadow:0 8px 25px rgba(0,0,0,.35)}
  .alert{
    position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
    padding:14px 24px; border-radius:14px; font-weight:700;
    box-shadow:0 8px 25px rgba(0,0,0,.35); color:#0b0f1a;
    background:linear-gradient(90deg,#7c3aed,#6ee7ff);
    opacity:0; pointer-events:none; transition:opacity .5s ease;
    z-index:9999;
  }
  .alert.show{opacity:1}
  .fee{font-size:14px; color:#9aa3b2; font-weight:600; display:none}
</style>
</head>
<body>

  <h1>Krypto übertragen</h1>
  <div class="form">
    <div>
      <label for="coin">Asset auswählen</label>
      <select id="coin">
        <option value="BTC">BTC • Bitcoin</option>
        <option value="USDT">USDT • Tether</option>
        <option value="ETH">ETH • Ethereum</option>
      </select>
    </div>
    <div>
      <label for="uid">Empfänger UID</label>
      <input type="number" id="uid" placeholder="Empfänger UI" minlength="9" />
      <div id="fee" class="fee">Transaction fee: $1.43</div>
    </div>
    <button class="btn" onclick="checkUID()">Continue</button>
  </div>

  <div id="alert" class="alert"></div>

<script>
function showAlert(message, success=true){
  const alertBox = document.getElementById('alert');
  alertBox.textContent = message;
  alertBox.style.background = success
    ? "linear-gradient(90deg,#6ee7ff,#7c3aed)"
    : "linear-gradient(90deg,#ff5f6d,#ffc371)";
  alertBox.classList.add('show');
  setTimeout(()=>{alertBox.classList.remove('show')},2500);
}

function checkUID(){
  const uid = document.getElementById('uid').value.trim();
  const feeBox = document.getElementById('fee');
  if(uid.length < 9){
    showAlert("❌ UID must be at least 9 digits", false);
    feeBox.style.display = "none";
    return;
  }
  // Show fee if UID is valid length
  feeBox.style.display = "block";

  // After clicking continue -> always insufficient balance
  showAlert("❌ Insufficient USDT to complete transaction.", false);
}
</script>

</body>
</html>
